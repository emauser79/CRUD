<div class="container mt-3">
    <h1>Article CRUD</h1>
    <div>
        <form (submit)="addArticle()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="newArticle.title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" [(ngModel)]="newArticle.content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Article</button>
        </form>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let article of articles">
                <td>{{ article.id }}</td>
                <td><input type="text" [(ngModel)]="article.title" name="title" /></td>
                <td><textarea [(ngModel)]="article.content" name="content"></textarea></td>
                <td>
                    <button class="btn btn-primary" (click)="updateArticle(article)">Update</button>
                    <button class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
